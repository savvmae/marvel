<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Marvel Battle</title>
  <link rel="shortcut icon" href="./images/marvel.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="black">
  <input id="stopButton2" type="button" value="Party Pooper Button" />
  <div class="text-fire stage"> </div>
  <div class="previous text-fire">
  </div>
  <main class="battle-main">
    <div class='wrapper'>
      <div class="player-info"></div>
      <div class="progress">
        <div class="progress-bar playerBar">
        </div>
      </div>
      <div class="text-fire special-text"> Special Move </div>
      <div class="special-wrapper">
        <div class="progress-bar playerSpecialBar special-bar-color">
        </div>
      </div>

      <div class="player">

        <div class="player-img"></div>
      </div>
    </div>
    <div class="wrapper right-align">
      <div class="cpu-info"></div>
      <div class="progress cpuProg">
        <div class="progress-bar cpuBar">
        </div>
      </div>
      <div class="text-fire special-text"> Special Move</div>
      <div class="special-wrapper cpuSpecialBar">
        <div class="progress-bar cpu-special-bar special-bar-color">
        </div>
      </div>
      <div class="cpu">

        <div class="cpu-img"></div>
      </div>
    </div>
  </main>

  <div class="button-wrapper">
    <div class="tally-win text-fire">Wins: </div>
    <div class="tally-lose text-fire">Losses: </div>
    <button class="kick">Hit</button>
    <button class="hit">Kick</button>
    <div class="next text-fire">
    </div>
    <div class="next-thumb">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="./bundle.js"></script>
</body>

</html>
