<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marvel Battle</title>
    <link rel="stylesheet" href="./styles.css">




  </head>
  <body onload="changeBackground()">
    <main class="battle-main">
      <div class='wrapper'>
      <progress id="player-health-bar"></progress>
      <div class="player">
        <div class="player-info"></div>
        <div class="player-img"></div>
      </div>
    </div>
    <div class="wrapper right-align">
    <progress id="cpu-health-bar"></progress>
    <div class="cpu">
      <div class="cpu-info"></div>
      <div class="cpu-img"></div>
    </div>
    </div>
    </main>
    <div class="button-wrapper">
      <button class="play">Press To Attack!</button>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./md5.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
