<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marvel Battle</title>
    <link rel="shortcut icon" href="./images/marvel.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body onload="changeBackground()" class="black">
    <main class="battle-main">
      <div class='wrapper'>
        <div class="player-info"></div>
      <progress id="player-health-bar" class="black-border"></progress>
      <div class="player">

        <div class="player-img"></div>
      </div>
    </div>
    <div class="wrapper right-align">
      <div class="cpu-info"></div>
    <progress id="cpu-health-bar" class="black-border"></progress>
    <div class="cpu">

      <div class="cpu-img"></div>
    </div>
    </div>
    </main>
    <div class="button-wrapper">
      <button class="kick">Kick</button>
      <button class="hit">Hit</button>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./md5.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
